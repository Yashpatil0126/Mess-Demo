<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Management - Admin Dashboard</title>
    <link rel="stylesheet" href="AdminDashboard.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <h1>Mess Management</h1>
            </div>
            <nav>
                <ul>
                    <li class="active">
                        <a href="#dashboard">
                            <i class="icon-dashboard"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#menu-management">
                            <i class="icon-menu"></i>
                            <span>Menu Management</span>
                        </a>
                    </li>
                    <li>
                        <a href="#order-management">
                            <i class="icon-orders"></i>
                            <span>Order Management</span>
                        </a>
                    </li>
                    <li>
                        <a href="#customer-management">
                            <i class="icon-customers"></i>
                            <span>Customer Management</span>
                        </a>
                    </li>
                    <li>
                        <a href="#billing">
                            <i class="icon-billing"></i>
                            <span>Billing & Payments</span>
                        </a>
                    </li>
                    <li>
                        <a href="#feedback">
                            <i class="icon-feedback"></i>
                            <span>Feedback & Reports</span>
                        </a>
                    </li>
                    <li>
                        <a href="#inventory">
                            <i class="icon-inventory"></i>
                            <span>Inventory Management</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </div>
                <div class="user-profile">
                    <span class="username">Admin Name</span>
                    <img src="profile-placeholder.jpg" alt="Admin Profile">
                </div>
            </header>

            <div class="dashboard-content">
                <h2>Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Orders</h3>
                        <p>245</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Customers</h3>
                        <p>128</p>
                    </div>
                    <div class="stat-card">
                        <h3>Today's Revenue</h3>
                        <p>$5,678</p>
                    </div>
                    <div class="stat-card">
                        <h3>Inventory Status</h3>
                        <p>Low Stock Alert</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
