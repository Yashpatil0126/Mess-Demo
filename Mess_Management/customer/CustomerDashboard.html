<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="CustomerDashboard.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Customer Dashboard</h1>
            <div class="user-profile">
                <img src="/api/placeholder/50/50" alt="User Profile" class="profile-pic">
                <span class="username">John Doe</span>
            </div>
        </header>
        
        <main>
            <section class="metrics">
                <div class="metric-card">
                    <h3>Total Customers</h3>
                    <p class="metric-value">1,254</p>
                </div>
                <div class="metric-card">
                    <h3>Active Users</h3>
                    <p class="metric-value">892</p>
                </div>
                <div class="metric-card">
                    <h3>New Signups</h3>
                    <p class="metric-value">45</p>
                </div>
            </section>
            
            <section class="recent-activity">
                <h2>Recent Activity</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Action</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Emily Johnson</td>
                            <td>Purchased Pro Plan</td>
                            <td>Dec 7, 2024</td>
                        </tr>
                        <tr>
                            <td>Michael Smith</td>
                            <td>Updated Profile</td>
                            <td>Dec 6, 2024</td>
                        </tr>
                        <tr>
                            <td>Sarah Williams</td>
                            <td>Renewed Subscription</td>
                            <td>Dec 5, 2024</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
